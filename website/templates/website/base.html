{% load staticfiles %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CallMeNow Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site Description Here">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/stack-interface.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/socicon.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/lightbox.min.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/flickity.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/iconsmind.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/jquery.steps.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css" media="all" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700%7CMerriweather:300,300i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body class=" ">
        <a id="start"></a>
        <div class="nav-container ">
            <div class="bar bar--sm visible-xs">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-3 col-sm-2">
                            <a href="/">
                                <img class="logo logo-dark" alt="logo" src="{% static 'img/logo-dark.jpeg' %}" />
                                <img class="logo logo-light" alt="logo" src="{% static 'img/logo-light.png' %}" />
                            </a>
                        </div>
                        <div class="col-xs-9 col-sm-10 text-right">
                            <a href="#" class="hamburger-toggle" data-toggle-class="#menu1;hidden-xs">
                                <i class="icon icon--sm stack-interface stack-menu"></i>
                            </a>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </div>
            <!--end bar-->
            <nav id="menu1" class="bar bar--sm bar-1 hidden-xs ">
                <div class="container">
                    <div class="row">
                        <div class="col-md-1 col-sm-2 hidden-xs">
                            <div class="bar__module">
                                <a href="/">
                                    <img class="logo logo-dark" alt="logo" src="{% static 'img/logo-dark.jpeg' %}" />
                                    <img class="logo logo-light" alt="logo" src="{% static 'img/logo-light.png' %}" />
                                </a>
                            </div>
                            <!--end module-->
                        </div>
                        <div class="col-md-11 col-sm-12 text-right text-left-xs text-left-sm">
                            <div class="bar__module">
                                <ul class="menu-horizontal text-left">
                                    <li><a href="/pricing/">Pricing</a></li>
                                    <li><a href="/about-us/">About Us</a></li>
                                    <li><a href="/contact-us/">Contact Us</a></li>
                                    <li><a href="/faq/">FAQ</a></li>



                                </ul>
                            </div>
                            <!--end module-->
                            <div class="bar__module">
                                <a class="btn btn--sm btn--primary type--uppercase" href="/app/sign-up/">
                                    <span class="btn__text">
                                        Sign Up
                                    </span>
                                </a>
                                <a class="btn btn--sm btn--primary type--uppercase" href="/app">
                                    <span class="btn__text">
                                        Login
                                    </span>
                                </a>

                            </div>
                            <!--end module-->
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </nav>
            <!--end bar-->
        </div>
        <div class="main-container">



{% block body%}

{% endblock %}

        </div>

            <footer class="text-center space--sm footer-5  ">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="heading-block">
                                <ul class="list-inline list--hover">
                                    <li>
                                        <a href="/about-us/">
                                            <span>About Us</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/contact-us/">
                                            <span>Contact Us</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/pricing/">
                                            <span>Pricing</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/faq/">
                                            <span>FAQ</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/privacy-policy/">
                                            <span>Privacy Policy</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="/terms-of-service/">
                                            <span>Terms Of Service</span>
                                        </a>
                                    </li>

                                </ul>
                            </div>
                            <div>
                                <ul class="social-list list-inline list--hover">
                                    <li>
                                        <a href="#">
                                            <i class="socicon socicon-twitter icon icon--xs"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <i class="socicon socicon-facebook icon icon--xs"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div>
                                <span class="type--fine-print">Made in New Delhi</span>
                            </div>
                        </div>
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </footer>

        <!--<div class="loader"></div>-->
        <a class="back-to-top inner-link" href="#start" data-scroll-class="100vh:active">
            <i class="stack-interface stack-up-open-big"></i>
        </a>
        <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'js/flickity.min.js' %}"></script>
        <script src="{% static 'js/easypiechart.min.js' %}"></script>
        <script src="{% static 'js/parallax.js' %}"></script>
        <script src="{% static 'js/typed.min.js' %}"></script>
        <script src="{% static 'js/datepicker.js' %}"></script>
        <script src="{% static 'js/isotope.min.js' %}"></script>
        <script src="{% static 'js/ytplayer.min.js' %}"></script>
        <script src="{% static 'js/lightbox.min.js' %}"></script>
        <script src="{% static 'js/granim.min.js' %}"></script>
        <script src="{% static 'js/jquery.steps.min.js' %}"></script>
        <script src="{% static 'js/countdown.min.js' %}"></script>
        <script src="{% static 'js/twitterfetcher.min.js' %}"></script>
        <script src="{% static 'js/spectragram.min.js' %}"></script>
        <script src="{% static 'js/smooth-scroll.min.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
