

{% extends 'mainapp/base.html' %}


{% block body %}

      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading"><span class="title">Subscribe to CallMeNow</span></div>
                <div class="panel-body">

Plan Name : {{plan.plan_name}}
<br />
Description : {{plan.plan_description}}
<br /><br />

<button id="rzp-button1">Checkout</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_ohizS8VjORVGAS",
    "subscription_id": "{{subscription.razorpay_subscription_id}}",
    "name": "CallMeNow Inc.",
    "description": "{{plan.plan_name}}",
    "image": "https://dashboard.razorpay.com/dist/7cc76d1f3e823fe0026efda6d377bbae.png",
    "handler": function (response){
        alert(response.razorpay_payment_id);
    },
    "prefill": {
        "name": "{{user.userprofile.name}}",
        "email": "{{user.email}}"
    },
    "theme": {
        "color": "#F37254"
    }
};
var rzp1 = new Razorpay(options);

document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
 
{% endblock %}
