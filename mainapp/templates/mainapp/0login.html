<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/assets/img/logo-fav.png">
    <title>CallMeNow</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/assets/css/style.css" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading"><img src="/static/assets/img/logo-new.png" alt="logo" width="260" height="52" class="logo-img"></div>
              <div class="panel-body">

                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    <span class="icon mdi mdi-close-circle-o"></span>{{error}}
                  </div>
                {% endif %}


                <form action="" method="post">

                                    {% csrf_token %}

                  <div class="form-group">
                    <input id="username" name="email" type="text" placeholder="Email Address" autocomplete="off" value="{{request.email}}" class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="password" name="password" type="password" placeholder="Password" value="{{request.password}}"  class="form-control">
                  </div>
                  <div class="form-group row login-tools">
                    <div class="col-xs-6 login-remember">
                      <div class="be-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                      </div>
                    </div>
                    <div class="col-xs-6 login-forgot-password"><a href="{% url 'mainapp:forgotpassword'%}">Forgot Password?</a></div>
                  </div>
                  <div class="form-group login-submit" style="margin-bottom:0px;">
                    <button data-dismiss="modal" type="submit" class="btn btn-success btn-xl">Sign me in</button>
                  </div>
                </form>
                  <div class="form-group xs-pt-10">
                    <a href="{% url 'mainapp:sign_up'%}"><button class="btn btn-block btn-primary btn-xl">Sign up for a new account</button></a>
                  </div>

              </div>
            </div>
            <div class="splash-footer">&copy; 2017 <a href="http://www.callmenowhq.com">CallMeNow</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/main.js" type="text/javascript"></script>
    <script src="/static/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      });
      
    </script>
  </body>
</html>
