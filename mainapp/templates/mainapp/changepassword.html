
{% extends 'mainapp/base.html' %}


{% block body %}




      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading"><span class="title">Change Account Password</span></div>
                <div class="panel-body">

                {% if success %}
                  <div role="alert" class="alert alert-success">
                    <span class="icon mdi mdi-close-circle-o"></span>{{success}}
                  </div>
                {% endif %}

                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    {{error}}
                  </div>
                {% endif %}

                  <form action="" method="post" style="border-radius: 0px;" class="form-horizontal group-border-dashed">
                    {% csrf_token %}


                    <div class="form-group">
                      <label class="col-sm-3 control-label">Password: </label>
                      <div class="col-sm-6">
                        <input id="pass1" data-parsley-minlength="8" name="pass1" type="password" placeholder="Password" required="" class="form-control">
                      </div>
                    </div>


                    <div class="form-group">
                      <label class="col-sm-3 control-label">Password Confirm: </label>
                      <div class="col-sm-6">
                        <input required="" data-parsley-equalto="#pass1" name="pass2" type="password" placeholder="Confirm" class="form-control">
                      </div>
                    </div>



                     <div class="col-xs-6">
                        <p class="text-right">
                          <button type="submit" class="btn btn-space btn-primary btn-xl">Update</button>
                        </p>
                      </div>



                  </form>




                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
 
{% endblock %}
