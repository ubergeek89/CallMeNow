<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/assets/img/logo-fav.png">
    <title>CallMeNow Signup</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/assets/css/style.css" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login be-signup">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container sign-up">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading"><img src="/static/assets/img/logo-new.png" alt="logo" width="260" height="52" class="logo-img"></div>

              {% if success %}

              <div class="panel-body">
                  <div role="alert" class="alert alert-success">
                    Please check your email and click on the validation link. If you did not recieve the email please sign up again or contact us at support@callmenowhq.com.
                  </div>
              </div>

              {% else %}
              <div class="panel-body">

                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    <span class="icon mdi mdi-close-circle-o"></span>{{error}}
                  </div>
                {% endif %}

                <form action="" method="post"><span class="splash-title xs-pb-20">Sign Up</span>

                  {% csrf_token %}

                  <div class="form-group">
                    <input type="text" name="name" data-parsley-minlength="2" required="" placeholder="Your Name" autocomplete="off" class="form-control" value="{{request.name}}">
                  </div>
                  <div class="form-group">
                    <input type="text" name="phone" data-parsley-minlength="8" data-parsley-type="digits" required="" placeholder="Phone number with country code" value="{{request.phone}}" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" parsley-type="email" required="" placeholder="E-mail" autocomplete="off" value="{{request.email}}" class="form-control">
                  </div>
                  <div class="form-group row signup-password">
                    <div class="col-xs-6">
                      <input id="pass1" data-parsley-minlength="8" name="pass1" type="password" placeholder="Password" required="" value="{{request.pass1}}" class="form-control">
                    </div>
                    <div class="col-xs-6">
                      <input required="" data-parsley-equalto="#pass1" name="pass2" type="password" placeholder="Confirm" value="{{request.pass2}}" class="form-control">
                    </div>
                  </div>
                  <div class="form-group xs-pt-10" style="margin-bottom:0px;">
                    <button type="submit" class="btn btn-block btn-primary btn-xl">Sign Up</button>
                  </div>
                </form>
                  <div class="form-group xs-pt-10">
                    <a href="{% url 'mainapp:index'%}"><button class="btn btn-block btn-success btn-xl">Go To Login</button></a>
                  </div>

              </div>

              {% endif %}

            </div>
            <div class="splash-footer">&copy; 2017 <a href="http://www.callmenowhq.com">CallMeNow</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/main.js" type="text/javascript"></script>
    <script src="/static/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
        $('form').parsley();
      });
    </script>
  </body>
</html>
