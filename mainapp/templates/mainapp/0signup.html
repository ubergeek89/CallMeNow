<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/assets/img/logo-fav.png">
    <title>CallMeNow Signup</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/assets/css/style.css" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login be-signup">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container sign-up">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading"><img src="/static/assets/img/logo.jpeg" alt="logo" width="260" height="52" class="logo-img"></div>
              <div class="panel-body">

                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    <span class="icon mdi mdi-close-circle-o"></span>{{error}}
                  </div>
                {% endif %}

                <form action="" method="post"><span class="splash-title xs-pb-20">Sign Up</span>

                  {% csrf_token %}

                  <div class="form-group">
                    <input type="text" name="name" required="" placeholder="Your Name" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="text" name="phone" required="" placeholder="Primary Phone Number" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" required="" placeholder="E-mail" autocomplete="off" class="form-control">
                  </div>
                  <div class="form-group row signup-password">
                    <div class="col-xs-6">
                      <input id="pass1" name="pass1" type="password" placeholder="Password" required="" class="form-control">
                    </div>
                    <div class="col-xs-6">
                      <input required="" name="pass2" type="password" placeholder="Confirm" class="form-control">
                    </div>
                  </div>
                  <div class="form-group xs-pt-10">
                    <button type="submit" class="btn btn-block btn-primary btn-xl">Sign Up</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="splash-footer">&copy; 2016 CallMeNow</div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/main.js" type="text/javascript"></script>
    <script src="/static/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      	
      });
    </script>
  </body>
</html>
