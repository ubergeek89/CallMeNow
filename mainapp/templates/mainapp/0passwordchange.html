<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/assets/img/logo-fav.png">
    <title>CallMeNow Change Password</title>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="/static/assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/assets/css/style.css" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container forgot-password">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading"><img src="/static/assets/img/logo.jpeg" alt="logo" width="260" height="52" class="logo-img"></div>
              <div class="panel-body">

                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    <span class="icon mdi mdi-close-circle-o"></span>{{error}}
                  </div>
                {% endif %}


                {% if success %}
                  <div role="alert" class="alert alert-success">
                    {{success}}  <a href='{% url 'mainapp:index'%}'>Login >></a>
                  </div>
                {% else %}

                <form action="" method="post">
                  <input type="hidden" name="uuid" value="{{uuid}}">
                  {% csrf_token %}
                  <p>Change your password</p>
                  <div class="form-group">
                    <input id="password" name="pass1" type="password" placeholder="Password" required="" data-parsley-minlength="8" class="form-control">
                  </div>
                  <div class="form-group">
                    <input id="passconfirm" name="pass2" data-parsley-equalto="#password" type="password" placeholder="Confirm" required="" data-parsley-minlength="8" class="form-control">
                  </div>
                  <div class="form-group xs-pt-5">
                    <button type="submit" class="btn btn-block btn-primary btn-xl">Reset Password</button>
                  </div>
                </form>

                {% endif %}
              </div>
            </div>
            <div class="splash-footer">&copy; 2016 <a href="http://www.callmenowhq.com">CallMeNow</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="/static/assets/js/main.js" type="text/javascript"></script>
    <script src="/static/assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
        $('form').parsley();
      });
    </script>
  </body>
</html>
