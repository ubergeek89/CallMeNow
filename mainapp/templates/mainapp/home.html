
{% extends 'mainapp/base.html' %}


{% block body %}



      <div class="be-content">
        <div class="main-content container-fluid">


        <h2 class="page-head-title">Today</h2>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="widget widget-tile" style="padding-top: 0px; padding-bottom: 5px">
                  <div class="desc"><h4>Visitors</h4></div>
                  <div class="data-info">
                    <div class="value">
                        <span class="indicator indicator-equal mdi mdi-chevron-right"></span><span data-toggle="counter" data-end="113" class="number">1332</span>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="widget widget-tile" style="padding-top: 0px; padding-bottom: 5px">
                  <div class="desc"><h4>New Leads</h4></div>
                  <div class="data-info">
                    <div class="value">
                        <span class="indicator indicator-equal mdi mdi-chevron-right"></span><span data-toggle="counter" data-end="113" class="number">34</span>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="widget widget-tile" style="padding-top: 0px; padding-bottom: 5px">
                  <div class="desc"><h4>Completed Calls</h4></div>
                  <div class="data-info">
                    <div class="value">
                        <span class="indicator indicator-equal mdi mdi-chevron-right"></span><span data-toggle="counter" data-end="113" class="number">8</span>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-6 col-lg-3">
                <div class="widget widget-tile" style="padding-top: 0px; padding-bottom: 5px">
                  <div class="desc"><h4>Missed Calls</h4></div>
                  <div class="data-info">
                    <div class="value">
                        <span class="indicator indicator-equal mdi mdi-chevron-right"></span><span data-toggle="counter" data-end="113" class="number">26</span>
                    </div>
                  </div>
                </div>
            </div>
          </div>


{% load staticfiles %}


            <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading"><span class="title">Calls By Day - Last 30 Days</span></div>
                <div class="panel-body">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <div id="chart_div"></div>

<script type="text/javascript">
google.charts.load('current', {'packages':['line']});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Day');
      data.addColumn('number', 'New Leads');
      data.addColumn('number', 'Completed Calls');

      data.addRows([
        ["3 Nov",  20, 8],
        ["4 Nov",  22, 11],
        ["5 Nov",  21,  5],
        ["6 Nov",  17, 4],
        ["7 Nov",  15, 3],
        ["8 Nov",  14, 11],
        ["9 Nov",  29, 9],
        ["10 Nov",  30, 14],
        ["11 Nov",  35, 18],
        ["12 Nov",  28, 14],
        ["13 Nov",  25, 13],
        ["14 Nov",  32, 19],
        ["15 Nov",  30, 17],
        ["16 Nov",  24, 11],
        ["17 Nov",  20, 9],
        ["18 Nov",  14, 5],
        ["19 Nov",  17, 8],
        ["20 Nov",  26, 12],
        ["21 Nov",  23, 12],
        ["22 Nov",  22, 13],
        ["23 Nov",  21, 19],
      ]);

      var options = {
        height: 400
      };

      var chart = new google.charts.Line(document.getElementById('chart_div'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
</script>
                </div>
              </div>
            </div>
            </div>
