
{% extends 'mainapp/base.html' %}


{% block body %}



      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="panel panel-default">
                <div class="panel-heading"><span class="title">Create New Widget</span></div>
                <div class="panel-body">
                  
                {% if error %}
                  <div role="alert" class="alert alert-danger">
                    {{error}}
                  </div>
                {% endif %}

                  <form action="" method="post" style="border-radius: 0px;" class="form-horizontal group-border-dashed">

                    {% csrf_token %}

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Widget Name: </label>
                      <div class="col-sm-6">
                        <input type="text" required="" name="name" class="form-control" value="{{request.name}}">
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Call Settings: </label>
                      <div class="col-sm-6">
                        <div class="be-radio be-radio-color inline">
                          <input type="radio" {% if obj.call_setting == "AgentFirst"%}checked{% endif %} {% if obj == null %}checked{% endif %} name="call_setting" id="rad1" value="AgentFirst">
                          <label for="rad1">AgentFirst</label>
                        </div>
                        <div class="be-radio be-radio-color inline">
                          <input type="radio" {% if obj.usertype == "ClientFirst"%}checked{% endif %}name="call_setting" id="rad2" value="ClientFirst">
                          <label for="rad2">ClientFirst</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Call Algorithm: </label>
                      <div class="col-sm-6">
                        <div class="be-radio be-radio-color inline">
                          <input type="radio" {% if obj.call_algorithm == "Simultaneous" %}checked{% endif %}  {% if obj == null %}checked{% endif %} name="call_algorithm" id="rad3" value="Simultaneous">
                          <label for="rad3">Simultaneous</label>
                        </div>
                        <div class="be-radio be-radio-color inline">
                          <input type="radio" {% if obj.call_algorithm == "Randomized" %}checked{% endif %} name="call_algorithm" id="rad5" value="Randomized">
                          <label for="rad5">Randomized</label>
                        </div>
                      </div>

                    </div>



                    <div class="form-group">
                      <label class="col-sm-3 control-label">Capture Leads When Offline: </label>
                      <div class="col-sm-6">
                         <div class="switch-button switch-button-success">
                            <input type="checkbox" {% if obj.capture_leads %}checked{% endif %} {% if obj == null %}checked{% endif %} name="capture_leads" id="swt5"><span>
                              <label for="swt5"></label></span>
                          </div>                        
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-sm-3 control-label">Show on mobile: </label>
                      <div class="col-sm-6">
                         <div class="switch-button switch-button-success">
                            <input type="checkbox" {% if obj.show_on_mobile %}checked{% endif %} {% if obj == null %}checked{% endif %} name="show_on_mobile" id="swt6"><span>
                              <label for="swt6"></label></span>
                          </div>                        
                      </div>
                    </div>

                     <div class="col-xs-6">
                        <p class="text-right">
                          <button type="submit" class="btn btn-space btn-primary btn-xl">Create New</button>
                        </p>
                      </div>                                

                  </form>




                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
 
{% endblock %}
